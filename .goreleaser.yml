project_name: shield
release:
  prerelease: auto
before:
  hooks:
    - make test
builds:
  - id: "shield"
    main: ./main.go
    binary: shield
    flags:
      - -a
    ldflags:
      - -s -w -X github.com/raystack/shield/config.Version={{.Tag}}
      - -X github.com/raystack/shield/config.BuildCommit={{.FullCommit}}
      - -X github.com/raystack/shield/config.BuildDate={{.Date}}
    goos: [linux, darwin, windows]
    goarch: [amd64, arm, arm64]
    env:
      - CGO_ENABLED=0
archives:
  - replacements:
      darwin: macos
      linux: linux
      windows: windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs"
      - "^test"
      - "^build"
      - "^chore"
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
dockers:
  - goos: linux
    goarch: amd64
    ids:
      - shield
    dockerfile: Dockerfile
    image_templates:
      - "docker.io/raystack/{{.ProjectName}}:latest"
      - "docker.io/raystack/{{.ProjectName}}:{{ .Version }}"
      - "docker.io/raystack/{{.ProjectName}}:{{ .Tag }}-amd64"
nfpms:
  - maintainer: Raystack
    description: Identity and authorization system
    homepage: https://github.com/raystack/shield
    license: Apache 2.0
    formats:
      - deb
      - rpm
    replacements:
      darwin: macOS
scoop:
  bucket:
    owner: raystack
    name: scoop-bucket
  homepage: "https://github.com/raystack/shield"
  description: "Identity and authorization system"
  license: Apache 2.0
brews:
  - name: shield
    homepage: "https://github.com/raystack/shield"
    description: "Identity and authorization system"
    tap:
      owner: raystack
      name: homebrew-tap
    license: "Apache 2.0"
    folder: Formula
    dependencies:
      - name: git
    install: |-
      bin.install "shield"
    commit_author:
      name: Ravi Suhag
      email: suhag.ravi@gmail.com
