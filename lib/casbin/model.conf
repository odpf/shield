[request_definition]
r = subject, resource, action

[policy_definition]
p = subject, resource, action


[role_definition]
g = _, _, _
g2 = _, _, _
g3 = _, _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.subject, p.subject, 'subject') \
&& ( g2(r.resource, p.resource, 'resource') || keyMatch(r.resource, p.resource, 'resource') ) \
&& ( g3(r.action, p.action, 'action') || keyMatch(r.action, p.action, 'action') || g3(r.action, '{"action":"any"}', 'action') )
