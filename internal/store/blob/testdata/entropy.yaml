entropy:
  type: resource_group
  resource_types:
    - name: firehose
      roles:
        - name: viewer
          principals:
            - user
            - group
        - name: sink_editor
          principals:
            - user
            - group
      permissions:
        - name: view
          roles:
            - owner
            - organization/owner
            - viewer
        - name: sink_edit
          roles:
            - owner
            - sink_editor
            - organization/sink_editor
    - name: dagger
      roles:
        - name: viewer
          principals:
            - user
        - name: database_editor
          principals:
            - group
      permissions:
        - name: database_edit
          roles:
            - owner
            - organization/sink_editor
            - database_editor

organization:
  type: system
  roles:
    - name: sink_editor
      principals:
        - user
        - group
    - name: database_editor
      principals:
        - group

project:
  type: system
  roles:
    - name: viewer
      principals:
        - user
        - group
    - name: owner
      principals:
        - group
